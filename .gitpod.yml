image:
  file: .gitpod.Dockerfile

tasks:
  - name: LaTeX auto-rebuild
    command: >
      while find . -name '*.tex' | xargs inotifywait -qqre modify .; do \
        pdflatex main.tex -aux-directory=./Workspace/temp -output-directory=./Workspace/Output >> latex-build.log 2>&1; \
      done
  - name: Terminal
